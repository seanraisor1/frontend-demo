  <title>FrontendDialed - Enterprise AI Client Acquisition Systems</title>
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Premium Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Custom Properties for Enterprise Design System */
    :root {
      /* Advanced Color Palette */
      --primary-950: #020617;
      --primary-900: #0A0E1A;
      --primary-800: #0F1629;
      --primary-700: #141E3C;
      --primary-600: #1A2754;
      --primary-500: #2A3F7E;
      --primary-400: #3A57A8;
      --primary-300: #4A6FD2;
      --primary-200: #7094E5;
      --primary-100: #9BB5F0;
      --primary-50: #E6EFFF;
      
      --accent-600: #2563EB;
      --accent-500: #3A86FF;
      --accent-400: #5B9AFF;
      --accent-300: #7CAEFF;
      --accent-200: #9DC2FF;
      --accent-100: #BED6FF;
      
      --neutral-900: #0D0D0D;
      --neutral-800: #1A1A1A;
      --neutral-700: #262626;
      --neutral-600: #404040;
      --neutral-500: #595959;
      --neutral-400: #737373;
      --neutral-300: #8C8C8C;
      --neutral-200: #B3B3B3;
      --neutral-100: #D9D9D9;
      --neutral-50: #F5F5F5;
      
      --success-500: #10B981;
      --warning-500: #F59E0B;
      --error-500: #EF4444;
      
      /* Spacing System */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      --space-4xl: 6rem;
      --space-5xl: 8rem;
      
      /* Typography Scale */
      --font-size-xs: clamp(0.75rem, 0.7vw + 0.5rem, 0.875rem);
      --font-size-sm: clamp(0.875rem, 0.8vw + 0.6rem, 1rem);
      --font-size-base: clamp(1rem, 1vw + 0.7rem, 1.125rem);
      --font-size-lg: clamp(1.125rem, 1.2vw + 0.8rem, 1.25rem);
      --font-size-xl: clamp(1.25rem, 1.5vw + 0.9rem, 1.5rem);
      --font-size-2xl: clamp(1.5rem, 2vw + 1rem, 2rem);
      --font-size-3xl: clamp(2rem, 3vw + 1.2rem, 3rem);
      --font-size-4xl: clamp(2.5rem, 4vw + 1.5rem, 4rem);
      --font-size-5xl: clamp(3rem, 5vw + 2rem, 5rem);
      
      /* Animation */
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
      --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 50px rgba(58, 134, 255, 0.3);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 50%, var(--primary-700) 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent-400) 0%, var(--accent-500) 100%);
      --gradient-dark: linear-gradient(180deg, var(--primary-950) 0%, var(--primary-900) 100%);
      --gradient-mesh: radial-gradient(at 40% 20%, rgba(58, 134, 255, 0.15) 0%, transparent 50%),
                       radial-gradient(at 80% 0%, rgba(42, 63, 126, 0.15) 0%, transparent 50%),
                       radial-gradient(at 0% 50%, rgba(26, 39, 84, 0.15) 0%, transparent 50%);
    }
    
    /* Global Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Base */
    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      color: var(--neutral-50);
      background: var(--primary-950);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    
    /* Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-mesh);
      opacity: 0.6;
      z-index: -2;
      pointer-events: none;
    }
    
    /* Animated Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
      z-index: -1;
      pointer-events: none;
    }
    
    .orb-1 {
      width: 500px;
      height: 500px;
      background: var(--accent-500);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 600px;
      height: 600px;
      background: var(--primary-500);
      bottom: -300px;
      right: -300px;
      animation-delay: 7s;
    }
    
    .orb-3 {
      width: 400px;
      height: 400px;
      background: var(--accent-400);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 14s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.9); }
      75% { transform: translate(30px, 50px) scale(1.05); }
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    
    /* Links */
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(2, 6, 23, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s var(--ease-out-quart);
    }
    
    .nav.scrolled {
      backdrop-filter: blur(30px) saturate(200%);
      background: rgba(2, 6, 23, 0.85);
      box-shadow: var(--shadow-lg);
    }
    
    .nav__container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav__logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--neutral-50);
      transition: transform 0.3s var(--ease-out-quart);
    }
    
    .nav__logo:hover {
      transform: translateY(-2px);
    }
    
    .nav__logo-icon {
      width: 42px;
      height: 42px;
      background: var(--gradient-accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.25rem;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
    }
    
    .nav__logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
    }
    
    .nav__logo:hover .nav__logo-icon::before {
      animation: shine 0.6s ease-in-out;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .nav__links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
      list-style: none;
    }
    
    .nav__link {
      color: var(--neutral-200);
      font-size: 0.95rem;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }
    
    .nav__link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-accent);
      transition: width 0.3s var(--ease-out-quart);
    }
    
    .nav__link:hover {
      color: var(--neutral-50);
    }
    
    .nav__link:hover::after {
      width: 100%;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      transition: all 0.3s var(--ease-out-quart);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .btn--primary {
      background: var(--gradient-accent);
      color: white;
      box-shadow: 0 4px 20px rgba(58, 134, 255, 0.3);
    }
    
    .btn--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(58, 134, 255, 0.4);
    }
    
    .btn--primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn--primary:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn--secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--neutral-50);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .btn--secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .btn--large {
      padding: 1.25rem 3rem;
      font-size: 1.125rem;
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }
    
    .btn:hover svg {
      transform: translateX(2px);
    }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-4xl) var(--space-xl);
      position: relative;
      overflow: hidden;
    }
    
    .hero__content {
      max-width: 1000px;
      margin: 0 auto;
      z-index: 1;
    }
    
    .hero__badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(58, 134, 255, 0.1);
      border: 1px solid rgba(58, 134, 255, 0.3);
      border-radius: 50px;
      font-size: var(--font-size-sm);
      color: var(--accent-300);
      margin-bottom: var(--space-xl);
      animation: fadeInUp 0.8s var(--ease-out-quart);
    }
    
    .hero__badge-icon {
      width: 8px;
      height: 8px;
      background: var(--accent-500);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
    }
    
    .hero__title {
      font-size: var(--font-size-5xl);
      font-weight: 800;
      margin-bottom: var(--space-xl);
      background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-200) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.8s var(--ease-out-quart) 0.1s both;
    }
    
    .hero__subtitle {
      font-size: var(--font-size-xl);
      color: var(--neutral-300);
      max-width: 800px;
      margin: 0 auto var(--space-2xl);
      line-height: 1.6;
      animation: fadeInUp 0.8s var(--ease-out-quart) 0.2s both;
    }
    
    .hero__cta {
      display: flex;
      gap: var(--space-lg);
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s var(--ease-out-quart) 0.3s both;
    }
    
    /* Stats */
    .stats {
      display: flex;
      gap: var(--space-3xl);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--space-3xl);
      animation: fadeInUp 0.8s var(--ease-out-quart) 0.4s both;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat__number {
      font-size: var(--font-size-3xl);
      font-weight: 800;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat__label {
      font-size: var(--font-size-sm);
      color: var(--neutral-400);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* Features Section */
    .features {
      padding: var(--space-5xl) var(--space-xl);
      position: relative;
      background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
    }
    
    .features__header {
      text-align: center;
      max-width: 800px;
      margin: 0 auto var(--space-3xl);
    }
    
    .section__title {
      font-size: var(--font-size-4xl);
      margin-bottom: var(--space-lg);
    }
    
    .section__subtitle {
      font-size: var(--font-size-lg);
      color: var(--neutral-300);
    }
    
    .features__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: var(--space-xl);
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .feature-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: var(--space-2xl);
      position: relative;
      overflow: hidden;
      transition: all 0.4s var(--ease-out-quart);
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-accent);
      transform: translateX(-100%);
      transition: transform 0.4s var(--ease-out-quart);
    }
    
    .feature-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .feature-card:hover::before {
      transform: translateX(0);
    }
    
    .feature-card__icon {
      width: 64px;
      height: 64px;
      background: rgba(58, 134, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-xl);
      font-size: 2rem;
      transition: all 0.3s ease;
    }
    
    .feature-card:hover .feature-card__icon {
      background: rgba(58, 134, 255, 0.2);
      transform: scale(1.1);
    }
    
    .feature-card__title {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-md);
    }
    
    .feature-card__description {
      font-size: var(--font-size-base);
      color: var(--neutral-300);
      line-height: 1.7;
    }
    
    /* Process Section */
    .process {
      padding: var(--space-5xl) var(--space-xl);
      background: rgba(255, 255, 255, 0.01);
      position: relative;
    }
    
    .process__timeline {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    
    .process__timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, transparent, var(--accent-500), transparent);
      transform: translateX(-50%);
    }
    
    .process__step {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-3xl);
      position: relative;
    }
    
    .process__step:nth-child(even) {
      flex-direction: row-reverse;
    }
    
    .process__step-content {
      flex: 1;
      padding: var(--space-xl);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .process__step-content:hover {
      background: rgba(255, 255, 255, 0.04);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .process__step-content h3 {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-sm);
    }
    
    .process__step-content p {
      color: var(--neutral-300);
      line-height: 1.6;
    }
    
    .process__step-number {
      width: 60px;
      height: 60px;
      background: var(--gradient-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xl);
      font-weight: 700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: var(--shadow-glow);
    }
    
    /* Pricing Section */
    .pricing {
      padding: var(--space-5xl) var(--space-xl);
      text-align: center;
    }
    
    .pricing__card {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid var(--accent-500);
      border-radius: 24px;
      padding: var(--space-3xl);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .pricing__card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(58, 134, 255, 0.2);
    }
    
    .pricing__card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-500) 0%, transparent 70%);
      opacity: 0.05;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .pricing__price {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      margin: var(--space-xl) 0;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .pricing__features {
      list-style: none;
      margin: var(--space-2xl) 0;
      text-align: left;
    }
    
    .pricing__feature {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-sm) 0;
      color: var(--neutral-200);
    }
    
    .pricing__feature-icon {
      color: var(--success-500);
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    /* Testimonials */
    .testimonials {
      padding: var(--space-5xl) var(--space-xl);
      background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
      overflow: hidden;
    }
    
    .testimonials__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: var(--space-xl);
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .testimonial {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: var(--space-2xl);
      position: relative;
      transition: all 0.3s ease;
    }
    
    .testimonial:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .testimonial__rating {
      display: flex;
      gap: 0.25rem;
      margin-bottom: var(--space-md);
      color: var(--warning-500);
    }
    
    .testimonial__quote {
      font-size: var(--font-size-lg);
      line-height: 1.8;
      color: var(--neutral-100);
      margin-bottom: var(--space-xl);
    }
    
    .testimonial__author {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    
    .testimonial__avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gradient-accent);
      display: flex;
      align-items: center;
