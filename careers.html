<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Careers - FrontendDialed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Copy navigation from about.html -->
  
  <section class="page-hero">
    <div class="page-hero__content">
      <h1 class="page-hero__title">Join Our <span class="text-gradient">Team</span></h1>
      <p class="page-hero__subtitle">
        Help us revolutionize how businesses acquire clients with AI
      </p>
    </div>
  </section>
  
  <section class="page-content">
    <div class="container">
      <div class="content-block">
        <h2>Open Positions</h2>
        <div class="job-listing">
          <h3>Full Stack Developer</h3>
          <p>Remote â€¢ Full-time</p>
          <p>We're looking for a talented developer to help build the next generation of AI-powered sales funnels.</p>
        </div>
      </div>
      
      <div class="form-container">
        <h2>Apply Now</h2>
        <form id="careers-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="position">Position</label>
            <input type="text" id="position" name="position" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="resume">Resume Link</label>
            <input type="url" id="resume" name="resume" class="form-input" placeholder="LinkedIn or resume URL">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="message">Why FrontendDialed?</label>
            <textarea id="message" name="message" class="form-textarea" required></textarea>
          </div>
          
          <button type="submit" class="btn btn--primary btn--large">
            Submit Application
          </button>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Copy footer from about.html -->
  
  <script src="js/main.js"></script>
</body>
</html>
